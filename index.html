<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a26659310c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic_Tac_Toe</title>
</head>
<body>
<nav class="nav"><h1 class="title"><i class="fa-solid fa-o"  onmouseover="play()"></i><i class="fa-solid fa-x" onmouseover="play1()"></i></h1>
<audio id="audio" src="beep.wav"></audio>
<audio id="audio2" src="beep1.wav"></audio>
</nav>
<div class="game_info">
    <h1 class="game_title">Welcome to Tic-Tac-Toe</h1>
    <div class="name">
        <span class="result">Turn for X</span>
    </div>
</div>    
<div class="main">
    <div class="container">
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bb bl"><span class="boxtext"></span></div>
        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box bb br"><span class="boxtext"></span></div>
    </div>
    <div class="button"><button id="reset">RESET</button></div>
</div>

<script src="script.js"></script>
<footer class="footer"></footer>
</body>
</html>
